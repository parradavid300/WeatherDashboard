<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WeatherDashboard</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- Hero section -->
    <section class="hero is-link ">
        <div class="hero-body">
            <p class="title has-text-centered is-size-1 has-text-weight-bold">
                Weather Dashboard
            </p>
        </div>
    </section>
    <!-- Section for everything else -->
    <section class="mainbox">
        <div class="container">
            <div class="columns">
                <!-- Column for City Search bar and button -->
                <div class="column is-3">
                    <div class="field">
                        <label class="label">Search for a City:</label>
                        <div class="control">
                            <input class="input is is-info" type="text" placeholder="Enter City">
                        </div>
                        <button class="button is-fullwidth is-info">Search</button>
                    </div>
        
                    <div class="boxpastsearches">
                    <!-- Container for the Past Searches -->
                        <div class="tablecontainer">
                            <table class="table is-striped is-narrow is-hoverable is-fullwidth">
                                <tr class="pastsearch">Past Search    </tr>

                            </table>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="currentWeather box" >
                        <h2 class="city">City</h2>
                        <p class="temp">Temperature</p>
                        <p class="wind">Wind</p>
                        <p class="humidity">Humidity</p>
                    </div>

                </div>

            </div>
        </div>





















    </section>










    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
